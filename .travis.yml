language: cpp
compiler:
  - clang

dist: trusty
sudo: false

os:
  - osx
  - linux

env:
  - CXX=clang++ CXX_STDLIB=-stdlib=libc++
  - CXX=g++ CXX_STDLIB=

addons:
  apt:
    packages:
      - libc++1
      - libc++-dev

script:
  - make test CFLAGS="-O2 -coverage" CXX=${CXX} CXX_STDLIB=${CXX_STDLIB}

after_success:
  - bash <(curl -s https://codecov.io/bash)
